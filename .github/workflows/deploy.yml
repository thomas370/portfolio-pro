name: Build and Deploy to AlwaysData

on:
  push:
    branches:
      - main  # Change si ta branche s'appelle diff√©remment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to AlwaysData via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp-bortolato.alwaysdata.net
          username: bortolato
          password: ${{ secrets.ALWAYSDATA_FTP_PASSWORD }}
          protocol: ftps
          local-dir: build/